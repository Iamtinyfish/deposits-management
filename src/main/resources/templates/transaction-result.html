<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<th:block th:insert="~{common/_layout::metadata('Kết quả giao dịch')}"/>
</head>

<body>
<th:block th:insert="~{common/_layout::navbar}"/>
<div class="background"></div>
<div class="frames d-flex mt-4">

	<div class="create-form">
<table class="table-bordered table table-hover title title-table">
	<thead>
	<tr class="table-active">
		<th scope="col">Mã giao dịch</th >
		<th scope="col">Số tài khoản</th >
		<th scope="col">Số tiền giao dịch</th >
		<th scope="col">Mô tả</th >
		<th scope="col">Thời gian</th >
		<th scope="col">Mã nhân viên giao dịch</th >
	</tr >
	</thead>
	<tbody>
	<tr>
		<th th:text="${transaction.id}"></th>
		<td th:text="${transaction.depositAccount.id}"></td>
		<td th:text="${currencyFormatter.format(transaction.amount)}"></td>
		<td th:text="${transaction.description}"></td>
		<td th:text="${transaction.time.format(timeFormatter)}"></td>
		<td th:text="${transaction.employee.id}"></td>
	</tr>
	</tbody>
</table>

<button class="btn btn-info" type="button">Xuất hóa đơn</button>
<a th:href="@{'/account/deposit-account/detail?depositAccountID=' + ${transaction.depositAccount.id}}"
   class="btn btn-info ml-2">Quay lại</a>
	</div>
</div>
<th:block th:insert="~{/common/_layout::js-lib}"/>
</body>

</html>
