<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <a th:href="@{/my-profile}">My Profile | </a>

    <a th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin | </a>

    <a th:href="@{/user}" sec:authorize="hasRole('ROLE_USER')">User | </a>

    <a sec:authorize="isAuthenticated()" th:if="${#request.userPrincipal != null}"
       href="javascript: document.logoutForm.submit()">Logout</a>
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out" />
    </form>
</div>
