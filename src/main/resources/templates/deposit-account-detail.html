<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="~{/common/_layout::metadata('Chi tiết tài khoản tiền gửi')}"/>
</head>

<body>
<th:block th:insert="~{/common/_layout::navbar}"/>

<h1>Chi tiết tài khoản tiền gửi</h1>
<div th:object="${depositAccount}">

	<th:block th:insert="~{/common/_customer::holder-info}"/>

	<h2>Thông tin tài khoản</h2>

	<div>
		Số tài khoản<br>
		<p th:text="*{id}"></p>
	</div>

	<div>
		Loai tiền tệ<br>
		<p th:text="*{currency}"></p>
	</div>

	<div>
		Kì hạn<br>
		<p th:text="${depositAccount.period + ' tháng'} "></p>
	</div>

	<div>
		Lãi suất<br>
		<p th:text="${depositAccount.interestRate + ' %/năm'}"></p>
	</div>

	<div>
		Tiền gốc<br>
		<p th:text="*{balance}"></p>
	</div>

	<div>
		Tiền lãi<br>
		<p th:text="*{interest}"></p>
	</div>

	<div>
		Số ngày gửi thực<br>
		<p th:text="*{numberOfDay}"></p>
	</div>

	<div>
		Ngày đáo hạn<br>
		<p th:text="*{dateOfMaturity}"></p>
	</div>

	<div>
		Ngày tạo<br>
		<p th:text="*{createdAt}"></p>
	</div>

	<div>
		Tạo bởi<br>
		<p th:text="*{createBy.id}"></p>
	</div>
	<!--	<th:block th:include="/common/_deposit-account-form"/>-->
</div>

<a th:href="@{'/user/deposit-account/final-settlement?depositAccountID=' + ${depositAccount.id}}">Tất toán</a>
<a th:if="${depositAccount.period == 0}" th:href="@{'/user/deposit-account/withdraw-part?depositAccountID=' + ${depositAccount.id}}">Rút tiền</a>
<a th:if="${depositAccount.period == 0}" th:href="@{'/user/deposit-account/deposit-extra?depositAccountID=' + ${depositAccount.id}}">Gửi thêm tiền</a>

<th:block th:insert="~{/common/_layout::js-lib}"/>
</body>

</html>
