<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Detail</title>
	<style>
		.form-table {
			text-align: left;
		}

		.border-table, .border-table th, .border-table td {
			border:1px solid black;
		}
	</style>
</head>

<body>
	<th:block th:include="/common/_menu"/><br>
	<th:block th:include="/common/_sidebar"/><br>
	<h2>Customer Detail</h2>
  <table class="form-table">
    <tr>
      <th>ID</th>
	    <td>:</td>
      <td><p th:text="${customer.id}"></p></td>
    </tr>
    <tr>
	    <th>Name</th>
	    <td>:</td>
	    <td><p th:text="${customer.firstName + ' ' + customer.lastName}"></p></td>
    </tr>
    <tr>
	    <th>Gender</th>
	    <td>:</td>
	    <td><p th:text="${customer.gender}"></p></td>
    </tr>
    <tr>
	    <th>Birthday</th>
	    <td>:</td>
	    <td><p th:text="${customer.birthday}"></p></td>
    </tr>
    <tr>
	    <th>ID Card</th>
	    <td>:</td>
	    <td><p th:text="${customer.IDCard}"></p></td>
    </tr>
    <tr>
	    <th>Phone</th>
	    <td>:</td>
	    <td><p th:text="${customer.phone}"></p></td>
    </tr>
    <tr>
	    <th>Email</th>
	    <td>:</td>
	    <td><p th:text="${customer.email}"></p></td>
    </tr>
    <tr>
	    <th>Address</th>
	    <td>:</td>
	    <td><p th:text="${customer.address}"></p></td>
    </tr>
    <tr>
      <th>Create at</th>
	    <td>:</td>
      <td><p th:text="${customer.createdAt}"></p></td>
    </tr>
    <tr>
      <th>Last modified at</th>
	    <td>:</td>
      <td><p th:text="${customer.lastModifiedAt}"></p></td>
    </tr>
    <tr>
      <th>Last modified by employee</th>
	    <td>:</td>
      <td><p th:if="${customer.lastModifiedBy != null}" th:text="${customer.lastModifiedBy.id}"></p></td>
    </tr>
  </table>

	<h2>Deposit Account</h2>
	<table class="border-table">
		<thead>
			<tr>
				<th>Account no</th>
				<th>Balance</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="depositAccount : ${customer.getDepositAccountSet()}">
				<td th:text="${depositAccount.id}"></td>
				<td th:text="${depositAccount.balance}"></td>
				<td th:text="${depositAccount.depositType}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
